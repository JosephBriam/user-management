<div class="container-all">
    <div class="container">
        <!-- user-list.component.html -->
    <h2>Lista de Usuarios</h2>
    <mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Teléfono </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.phone }} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-raised-button color="accent" [routerLink]="['/users', user.id]">
            Ver Detalles
          </button>
        </mat-cell>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <!-- Botón para agregar nuevo usuario -->
    <button mat-raised-button color="primary" routerLink="/users/new">Agregar Nuevo Usuario</button>
    
    </div>
</div>
